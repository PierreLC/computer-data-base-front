<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lenovo ThinkPad</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Details
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <div class="titleInformation">
          Date de mise en service
        </div>
        <div class="information">
          2000
        </div>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>

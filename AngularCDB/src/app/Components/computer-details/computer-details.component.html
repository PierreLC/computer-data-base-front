<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>{{computer.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Details
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul style="list-style: unset;">
        <li>
          <div class="titleInformation">
            Date de mise en service
          </div>
          <div class="information">
            {{computer.introduced}}
          </div>
        </li>
        <li>
          <div class="titleInformation">
            Date de fin de service
          </div>
          <div class="information">
            {{computer.discontinued}}
          </div>
        </li>
        <li>
          <div class="titleInformation">
            société
          </div>
          <div class="information">
            {{computer.company.name}}
          </div>
        </li>
      </ul>
      <div class="buttonContainer">
        <button mat-raised-button color="primary" class="bottomButton" (click)="editElement(computer.id)">
          Edit
        </button>
        <button mat-raised-button color="warn" class="bottomButton" (click)="deleteElement(computer.id)">
          Delete
        </button>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>

 <mat-toolbar-row class="toolbar">
    <a mat-button [routerLink]="'/applogin'">
      <mat-icon>home</mat-icon>
      {{ 'HEADER.TITLE' | translate }}
    </a>
    <a class="addButton" mat-button [routerLink]="'/applogin' + '/add'">
      <mat-icon class = "iconAdd">add_box</mat-icon>
      {{ 'HEADER.ADD' | translate }}
    </a>
    <a class="notificationsButton" mat-button [routerLink]="'/applogin'">
      <mat-icon>notifications</mat-icon>
      {{ 'HEADER.NOTIFICATIONS' | translate }}
    </a>
    <a class="languagesButton" mat-button [routerLink]="'/applogin'">
      <mat-icon>language</mat-icon>
      {{ 'HEADER.LANGUAGE' | translate }}
    </a>
    <a class="personButton" mat-button [routerLink]="'/authentication'">
      <mat-icon>person</mat-icon>
      {{ 'HEADER.LOGOUT' | translate }}
    </a>
  </mat-toolbar-row>
